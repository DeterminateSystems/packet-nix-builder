steps:
    

  - label: Generate and Upload
    command: ./enter-env.sh ./buildkite.sh > buildkite-generated.yaml && echo buildkite-agent pipeline upload ./buildkite-generated.yaml
    agents:
      nixos-foundation-netboot: true

  - label: Terraform Plan
    key: terraform-plan
    command: ./enter-env.sh sh -c "cd bids && nix-shell --run 'terraform init && terraform plan -out ./terraform.plan'"
    env:
      NIX_PATH: nixpkgs=channel:nixos-unstable-small
    agents:
      nixos-foundation-netboot: true
    artifact_paths:
      - "bids/terraform.plan"

  - block: ":terraform: apply!"

  - label: Terraform Apply
    depends_on: terraform-plan
    command:
      - buildkite-agent artifact download bids/terraform.plan bids/
      - ./enter-env.sh sh -c "cd bids && nix-shell --run 'terraform init && terraform apply -plan ./terraform.plan'"
    env:
      NIX_PATH: nixpkgs=channel:nixos-unstable-small
    agents:
      nixos-foundation-netboot: true
